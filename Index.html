<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expenses Control</title>
</head>
<body>
    <h2>Expenses Control</h2>

    <div class="container">

        <h4>Current Balance</h4>

        <h1 id="balance" class="balance">R$ 0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Recipes</h4>
                <p id="money-plus" class="money-plus">+ R$0.00</p>
            </div>

            <div>
                <h4>Expenses</h4>
                <p id="money-minus" class="money-minus">- R$0.00</p>
            </div>
        </div>

        <h3>Transactions</h3>

        <ul id="transactions" class="transactions"></ul>

        <h3>ADD Transaction</h3>

        <form id="form">
            <div class="form-control">
                <label for="text">Nome</label>
                <input autofocus type="text" placeholder="Transaction Name" id="text"/>
            </div>

            <div class="form-control">
                <label for="amount">Valor <br/>
                    <small>(negative - expenses, positive + recipes)</small>
                </label>
                <input type="number" id="amount" placeholder="Transaction Amount"/>
            </div>

            <button class="btn">TO ADD</button>

        </form>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
